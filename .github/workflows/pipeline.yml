name: pipeline

on: [push, pull_request]

jobs:
  pipeline:
    name: pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Formatting
        run: deno fmt --config deno.json 

      - name: Linting
        run: deno lint --config deno.json

      - name: Test
        run: deno test --lock lock.json --unstable --allow-all --config deno.json --allow-none

      - name: Build
        run: deno run --lock lock.json --unstable --allow-all --config deno.json main.ts build

      - name: Deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzrh --delete
          path: build/
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
