name: pipeline

on: [push, pull_request]

jobs:
  pipeline:
    name: pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.x.x

      - name: Setup Haskell
        id: setup-haskell-cabal
        uses: haskell/actions/setup@v1
        with:
          ghc-version: "9.0.2"

      - uses: actions/setup-node@v2
        with:
          node-version: "17"
          cache: "pnpm"

      - name: Cache ~/.cabal/packages, ~/.cabal/store and dist-newstyle
        uses: actions/cache@v2
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-${{ hashFiles('**/*.cabal', '**/cabal.project', '**/cabal.project.freeze') }}
          restore-keys: ${{ runner.os }}-ghc-

      - name: Install fsatrace
        run: |
          git clone https://github.com/jacereda/fsatrace.git .fsatrace
          (cd .fsatrace && make)
          export PATH=$PATH:`pwd`/.fsatrace

      - name: Install and build
        run: pnpm install --frozen-lockfile

      - name: Compile
        run: cabal build

      # - name: Run
      #   run: cabal run

      - name: Deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzrh --delete
          path: build/
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
