name: pipeline

on: [push, pull_request]

jobs:
  pipeline:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: pnpm

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"

      - uses: DeLaGuardo/setup-clojure@12.1
        with:
          cli: 1.11.1.1413
          clj-kondo: 2023.10.20
          cljfmt: 0.11.2

      - name: Cache clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: ${{ runner.os }}-cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Shadow-cljs cache
        uses: actions/cache@v3
        with:
          path: .shadow-cljs
          key: ${{ runner.os }}-shadow-cljs-${{ hashFiles('deps.edn') }}
          restore-keys: ${{ runner.os }}-shadow-cljs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Formatting
        run: cljfmt check src

      - name: Linting
        run: clj-kondo --parallel --lint src

      - name: Compile
        run: pnpm cljs release web

      - name: Build
        run: node .app/index.js

      - name: Deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzrh --delete
          path: dist/
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
