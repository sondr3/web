name: pipeline

on: [push, pull_request]

jobs:
  pipeline:
    name: pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-deno-${{ hashFiles('**/lock.json') }}
          path: |
            ~/.deno
            ~/.cache/deno/deps
          restore-keys: ${{ runner.os }}-deno-

      - uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - name: Test
        run: deno test -A --lock lock.json --unstable --import-map import_map.json

      - name: Build
        run: |
          deno compile -A --lock lock.json --unstable --import-map import_map.json -o site main.ts
          ./site build

      - name: Deploy website
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: burnett01/rsync-deployments@4.1
        with:
          path: public/
          switches: -avzr --delete
          remote_path: ${{ secrets.OUT }}
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.KEY }}
