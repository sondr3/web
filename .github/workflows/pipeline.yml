name: pipeline

on: [push, pull_request]

jobs:
  pipeline:
    env:
      CI: true
    name: pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and build
        run: npm ci

      - name: Check formatting and lints
        run: |
          npm run lint:css
          npm run lint:style
          npm run lint:code

      - name: Tests
        run: npm run test

      - name: Compile
        run: npm run compile

      - name: Build site
        run: npm run build

      - name: Build documentation
        run: npm run docs

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: pipeline
    if: startswith(github.event.head_commit.message, 'Publish site')

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and build
        run: npm ci
      - name: Build documentation
        run: npm run docs

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      - name: Deploy website
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /var/www/eons.io/source
            git pull
            ./deploy.sh
